name: notification_app
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase: ^9.0.2
  firebase_auth: ^3.1.0
  firebase_core: ^1.12.0
  cloud_firestore: ^2.5.2
  firebase_storage: ^10.2.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  lottie: ^1.2.2
  google_sign_in: ^5.2.3
  firebase_messaging: ^11.2.5
  flutter_local_notifications: ^9.2.0
  flutter_app_badger: ^1.3.0
  awesome_dialog: ^2.1.1
  flutter_neumorphic: ^3.2.0
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Circular
      fonts:
        - asset: assets/fonts/CircularStd-Medium.ttf
        - asset: assets/fonts/CircularAir-Light.ttf
          weight: 100
        - asset: assets/fonts/CircularStd-Bold.ttf
          weight: 500
